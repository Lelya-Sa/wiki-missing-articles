<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language & Category Selection</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="top-bar">
    <div class="top-left-container">
        <a href="/" class="main-button">Home</a>
    </div>
    <!-- Top-right Language Button -->
    <div class="top-right-container">
        <button id="language-search-button" class="search-button">Languages</button>
        <!-- Language Search (Initially hidden) -->
        <div class="language-selector" id="language-selector" style="display: none;">
            <input 
                type="text" 
                id="language-search" 
                placeholder="Search for a language..." 
                autocomplete="off"
            >
            <ul id="language-list" class="language-list">
                <!-- Suggestions will be dynamically populated -->
            </ul>
        </div>
    </div>
</div>
    
    <div class="central-container">
        <h2>Select Language and Category</h2>
        <br>
        <br>
        <form id="selection-form">
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="">Loading...</option>
            </select>
            <div id="language-spinner" style="display: none;">Loading languages...</div>
    
            <br><br>
    
            <label for="category">Select Main Category:</label>
            <select id="category" name="category" disabled>
                <option value="">Select a language first</option>
            </select>
            <div id="category-spinner" style="display: none;">Loading categories...</div>
            <div id="feedback-message" style="color: red; font-weight: bold; margin-top: 10px;"></div>
    
            <br>
    
            <button type="submit">Submit</button>
        </form>
        <br>
        <br>

        <h2>Articles Missing in Selected Language:</h2>
        <ul id="articles"></ul>
   
    </div>


    <script src="{% static 'js/language-selector.js' %}" defer></script>
    <script src="{% static 'js/category-search.js' %}" defer></script>

</body>
</html>
