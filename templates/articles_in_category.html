<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles in Category: {{ category_name }}</title>
</head>
<body>
    <h1>Articles in Category: {{ category_name }}</h1>
    
    <ul>
        {% for article in articles %}
            <li>
                <a href="https://{{ language_code }}.wikipedia.org/wiki/{{ article.title }}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'select_language' %}">Back to Language Selection</a>
</body>
</html>
